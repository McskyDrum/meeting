<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>用户资料</title>
    <script type="text/javascript" src="../js/common/init.js"></script>
    <script type="text/javascript" src="../js/libs/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/person.css">
    <script type="text/javascript" src="../js/person.js"></script>
</head>
<body>
    <div class="container" id="user">
        <div id="signF" >
            <div class="f-divider">填写资料</div>
            <div class="input-group padding-left">
                <div class="input-control label">
                    <span>姓名</span>
                    <input type="text" v-model="name" name="uname" id="uname" placeholder="请输入姓名"/>
                </div>
                <div class="input-control label">
                    <span>公司名称</span>
                    <input type="text" v-model="company" name="cname" id="cname" maxlength="11" placeholder="请输入公司名称"/>
                </div>
                <div class="input-control label main">
                    <span>Email</span>
                    <input type="tel" v-model="email" name="email" id="email" placeholder="请输入邮件地址"/>
                </div>
            </div>
            <div class="form-bottom">
                <button v-on:click="submit()" class="btn btn-primary">提交信息</button>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            Person.init();
        })
    </script>
</body>
</html>
