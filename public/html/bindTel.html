<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>用户资料</title>
    <script type="text/javascript" src="../js/common/init.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/person.css">
    <script type="text/javascript" src="../js/bindtel.js"></script>
</head>
<body>
    <div class="container">
        <form id="signF">
            <div class="f-divider">绑定手机号</div>
            <div class="input-group padding-left">
                <div class="input-control label tel">
                    <span>联系电话</span>
                    <input type="tel" name="tel" id="tel" value="" maxlength="11" placeholder="请输入手机号码"/>
                </div>

                <div class="input-control vcode hasbtn">
                    <input type="tel" name="vcode" id="vcode" value="" maxlength="6" placeholder="请输入短信验证码" />
                    <span id="getCode" class="disabled">获取验证码</span>
                </div>
            </div>
            <div class="form-bottom">
                <button id="apply" class="btn btn-primary">提交信息</button>
            </div>
        </form>
    </div>
    <script>
        $(function(){
            Bindtel.init();
        })
    </script>
</body>
</html>
