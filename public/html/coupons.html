<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>我的优惠券</title>
    <script type="text/javascript" src="../js/common/init.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/coupons.css">
    <script type="text/javascript" src="../js/libs/vue.min.js"></script>
    <script type="text/javascript" src="../js/coupons.js"></script>
</head>
<body>
    <div class="container" id="coupons">
        <div class="tabber tabber-n4 tabber-double-11 clearfix">
            <a v-bind:class="{ active:type=='can'}" v-on:click="goByType('can')" >可用代金券</a>
            <a v-bind:class="{ active:type=='disable'}" v-on:click="goByType('disable')">已使用代金券</a>
        </div>
        <div>
            <div class="coupon-item clearfix" :class="{used : type=='disable'}" v-for="item in coupons">
                <div class="limit">
                    <div>
                        <p class="cou-name">
                            {{item.couponName}}
                        </p>
                        <p>{{item.timeStart | time}} 至 {{item.timeEnd | time}}</p>
                    </div>
                </div>
                <div class="money">
                    <p>￥<span>{{item.couponPrice | cash}}</span></p>
                    <p class="mit">{{item.basicPrice>0 ? ('满'+(item.basicPrice/100)+'可用') : '无限制'}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-menu nav-fixed nav-menu-bottom nav-menu-1 has-menu-2">
        <div class="nav-item">
            <a class="mainmenu js-mainmenu " href="list.html">
                <span class="mainmenu-txt">订会议室</span>
            </a>
        </div>

        <div class="nav-item">
            <a class="mainmenu js-mainmenu " href="ucenter.html">
                <span class="mainmenu-txt">个人中心</span>
            </a>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            Coupon.init('can');//有效优惠券:"can" 无效:"disable"
        });
    </script>
</body>
</html>
