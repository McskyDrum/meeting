<script type='text/html' id="fubiao">
    <section class="aerosol">
    	<div><span></span><div></div></div>
    	<div><span></span><div></div></div>
    	<div><span></span><div></div></div>
    	<div><span></span><div></div></div>

<script>
$(function(){
    var AerosolSDK = new AerosolSDKBean();
    AerosolSDK.url = AerosolCFG.url;
    AerosolSDK.imageList = [].concat(AerosolCFG.imageList);
    !!hasTangcen()?AerosolSDK.regestLoadSuccess(Show):AerosolSDK.regestLoadSuccess(function(){
    	setTimeout(function(){ShowAnimation();},1000);
    });
    AerosolSDK.compile();

    function Show(){
    	$(".floatPage").addClass("show");
    }

    function ShowAnimation(){
    	$("body").append(getHtml());
	    var liwuList = $(".aerosol>div");
	    var index = $(".aerosol>div").length;
	    var p = setInterval(function(){
	    	index--;
	    	liwuList.eq(3-index).addClass("show");
	    	if(index<=0){
	    		clearInterval(p);
	    	}
	    },200);
	    setTimeout(function(){
	    	$(".floatPage").addClass("show");
	    },1500);
	    setTimeout(function(){
	    	$(".aerosol span").addClass("hid");
	    },1800);
	    setTimeout(function(){
	    	var offset = $(".floatPage").offset();
	    	var scrollTop = $(window).scrollTop();
	    	liwuList.addClass("int");
	    	liwuList.css({top:offset.top-scrollTop,left:offset.left});
	    },2200);
	    setTimeout(function(){
	    	$(".aerosol").remove();
	    },3400);
    }

    function getHtml(){
    	if(!!window.yangzuo){
    		fibiaoHtml.$inject = ["$templateCache"];
    		return yangzuo.injectExecute(fibiaoHtml);
    	}else{
    		return $('#fubiao').html();
    	}

    	function fibiaoHtml($templateCache){
    		$templateCache.compile();
    		return $templateCache.get("fubiao");
    	}
    }
    function hasTangcen(){
    	var hasFubiao = sessionStorage.fubiao;
    	if(hasFubiao) return true;
		sessionStorage.fubiao = true;
    	var newTang = !!window.CfG && CfG.activeTask;
    	var oldtTang = $(".tc-screen").length;
    	return !!oldtTang || !!newTang;
    }
});
</script>
